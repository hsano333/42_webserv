
http {
    client_max_body_size 500000000;
    server{
        listen 11111;
        server_name localhost;



        location /abc / {
            root /var/www/html/webserv;
            limit_except GET POST {
                deny all;
                cgi {
                  .rb : /usr/bin/ruby;
                  .py : /usr/bin/python3;
                  .pl : /usr/bin/perl;
                }
            }
        }
        location /test/* {
            root /var/www/html/webserv/test;
        }
        location /test2/ {
            root /var/www/html/webserv/test2;
        }
    }

    server {
        listen 11112;
        server_name 127.0.0.1;
        location /abc {
            root /var/www/html/webserv;
            limit_except GET POST{
                deny all;
            }
        }
        location /test/ {
            root /var/www/html/webserv/test;
        }
        location /test2/ {
            root /var/www/html/webserv/test2;
        }
    }
    server {
        listen 11113;
        server_name localhost;
        location /abc {
            root /var/www/html/webserv;
            limit_except GET POST{
                deny all;
            }
        }
        location /test/ {
            root /var/www/html/webserv/test;
        }
        location /test2/ {
            root /var/www/html/webserv/test2;
        }
    }
    server {
        listen 11114;
        server_name localhost;

        location /cgi-bin/ {
            root /var/www/html/webserv;
        }
        location / {
            root /var/www/html/webserv2;
        }
        location .php$  .py$ {
            cgi_pass /var/www/html/webserv/cgi-bin;
        }
        location .py$ {
            cgi_pass /var/www/html/webserv/cgi-bin;
        }
        location OK {
            cgi_pass /var/www/html/webserv/cgi-bin;
        }
    }

    server {
        listen 11111  default_server;
        server_name localhost;

        location / {
            autoindex on;
            error_page 404 /404.html;
            index index.html;
            limit_except GET POST{
                deny all;
            }
            cgi_pass /var/www/html/webserv/cgi-bin;
        }

        location /static   {
            root /var/www/html/webserv;
        }
        location /static/test1   {
            cgi_pass /var/www/html/webserv/cgi-bin;
        }

        location \.php$  \.py$ {
            cgi_pass /var/www/html/webserv/cgi-bin;
        }
        location \.py$ {
            cgi_pass /var/www/html/webserv/cgi-bin;
        }
    }
}
